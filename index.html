<html>
<head>
<meta charset="UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
  body {
    color: white;
    background-color: black;
  }
</style>

<body>
  <div>Multi Multi:
    <p id='MultiMultidl'></p>
    <p id='MultiMultin'></p>
    <p>
    <p id='MultiMulti2dl'></p>
    <p id='MultiMulti2n'></p>
    <br>
  </div>

  <div> Mini lotek:
    <p id='MiniLottodl'></p>
    <p id='MiniLotton'></p>
    <br>
  </div>

  <div class="DuzyLotekClass">Du≈ºy lotek:
    <p id='kumulacja'>Kumulacja wynosi: </p>
    <p id='Lottodl'></p>
    <p id='Lotton'></p>
    <p id='Lotton2'></p>
    <p id='Lottop'></p>
    <br>
  </div>

  <div id='EuroJackpot' class="EuroJackpotClass"> Euro Jackpot:
    <p id='kumulacjajackpot'>Kumulacja wynosi: </p>
    <p id='EuroJackpotdl'></p>
    <p id='EuroJackpotn'></p>
    <p id='EuroJackpotx'></p>
  </div>

  <script>
    //kumulacjalotto
    $.get('https://wandering-fog-2d8b.zxcsdsxc.workers.dev/corsproxy/?apiurl=https://app.lotto.pl/losowania/kumulacja.txt', function(data) {
      var array = data.split('\t');
      document.getElementById("kumulacja").innerHTML += array[1] + " 000 000"
    });
    //kumulacjajackpot
    $.get('https://wandering-fog-2d8b.zxcsdsxc.workers.dev/corsproxy/?apiurl=https://app.lotto.pl/losowania/pula.txt', function(data) {
      var array = data.split('\t');
      document.getElementById("kumulacjajackpot").innerHTML += array[1] + " 000 000"
    });

    //funkcja losowania (data+numery)
    function wyniki(losowanko) {
      if (losowanko === 'MultiMulti2') {
        zmienna = 'MultiMulti%26index=2'       
      } else {
        zmienna = losowanko+'%26index=1'
      }
  
      $.getJSON('https://wandering-fog-2d8b.zxcsdsxc.workers.dev/corsproxy/?apiurl=https://www.lotto.pl/api/lotteries/draw-results/by-gametype?game='+zmienna+'%26size=1%26sort=drawDate%26order=DESC', function(data) {
        WynikiLosowania = (data.items[0].results[0].resultsJson).join(' ');
        document.getElementById(losowanko + 'n').innerHTML = WynikiLosowania

        DataLosowania = (data.items[0].results[0].drawDate).slice(0,10)
        document.getElementById(losowanko + 'dl').innerHTML = DataLosowania

        if (losowanko === "EuroJackpot") {      
        WynikiLosowania = (data.items[0].results[0].specialResults).join(' ');
        document.getElementById(losowanko + 'x').innerHTML = WynikiLosowania
        }

        if (losowanko === "Lotto") {      
        WynikiLosowania = (data.items[0].results[1].resultsJson).join(' ');
        document.getElementById('Lotton2').innerHTML = WynikiLosowania
        }
      });
    };

  wyniki('Lotto')
  wyniki('MiniLotto')
  wyniki('MultiMulti')
  wyniki('MultiMulti2')
  wyniki('EuroJackpot');

    //current day
    var options = {
      weekday: 'long'
    };
    var day = Intl.DateTimeFormat('en-US', options).format(new Date());

    //gray if wrong day
    if (day !== 'Saturday') {
      $('.EuroJackpotClass').css("color", 'gray');
    }

    if (day !== 'Wednesday' && day !== 'Friday' && day !== 'Sunday') {
      $('.DuzyLotekClass').css("color", 'gray');
    }
  </script>
</body>
</html>
