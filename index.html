<body>
<div>Du≈ºy lotek:

 <p>

<script>
 

$(function(){

    $.get('https://cors-anywhere.herokuapp.com/https://app.lotto.pl/losowania/kumulacja.txt', function(data){

        var array = data.split('\t');

        console.log(array);

         document.getElementById("kumulacja").innerHTML += array[1] + " 000 000"

    });

});

$(function(){

    $.get('https://cors-anywhere.herokuapp.com/https://app.lotto.pl/losowania/pula.txt', function(data){

        var array = data.split('\t');

        console.log(array[1]);

        document.getElementById("kumulacjajackpot").innerHTML += array[1] + " 000 000"

    });

});
 
 
$.getJSON('https://cors-anywhere.herokuapp.com/http://serwis.mobilotto.pl/mapi_v6/index.php?json=getGames', function(data){
document.getElementById("dldl").innerHTML = JSON.stringify(data.Lotto.data_losowania).replace(/"/g, ' '); 
document.getElementById("dln").innerHTML = JSON.stringify(data.Lotto.numerki).replace(/,|"/g, ' '); 
 document.getElementById("dlpn").innerHTML = JSON.stringify(data.LottoPlus.numerki).replace(/,|"/g, ' '); 
// mini lotek
document.getElementById("mldl").innerHTML = JSON.stringify(data.Mini.data_losowania).replace(/"/g, ' '); 
document.getElementById("mln").innerHTML = JSON.stringify(data.Mini.numerki).replace(/,|"/g, ' '); 
 // multi multi
document.getElementById("mm1dl").innerHTML = JSON.stringify(data.MM1.data_losowania).replace(/"/g, ' '); 
document.getElementById("mm1n").innerHTML = JSON.stringify(data.MM1.numerki).replace(/,|"/g, ' '); 
document.getElementById("mm2dl").innerHTML = JSON.stringify(data.MM2.data_losowania).replace(/"/g, ' '); 
document.getElementById("mm2n").innerHTML = JSON.stringify(data.MM2.numerki).replace(/,|"/g, ' '); 
// euro jackpot
document.getElementById("ejdl").innerHTML = JSON.stringify(data.EJ.data_losowania).replace(/"/g, ' '); 
document.getElementById("ejn").innerHTML = JSON.stringify(data.EJ.numerki).replace(/,|"/g, ' '); 
 document.getElementById("ejx").innerHTML = JSON.stringify(data.EJ.extra).replace(/,|"/g, ' '); 
    });

var day = (new Date()).getDay()-2;
var daysOfTheWeek = ["Saturday","Sunday","Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
$("." + daysOfTheWeek[day]).css("color", 'green');



</script>
